<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern Railways - Call-Out Signal Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e4e8 0%, #f6f7f9 100%);
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #0056b3;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            margin-bottom: 15px;
            font-size: 1.25rem;
            color: #555;
        }

        .file-input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="file"] {
            display: block;
            margin: 5px 0;
            padding: 8px;
            font-size: 0.95rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #003d82;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #0056b3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='Picture1.png') }}" alt="Southern Railways Logo">
            <div class="title">Southern Railways - Call-Out Signal Detection</div>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <h2>Upload Files for Processing</h2>

            <div class="file-input-group">
                <label for="video">Video File:</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>

            <div class="file-input-group">
                <label for="report1">RTIS Report:</label>
                <input type="file" id="report1" name="report1" accept=".xlsx" required>
            </div>

            <div class="file-input-group">
                <label for="report2">Master Dataset:</label>
                <input type="file" id="report2" name="report2" accept=".xlsx" required>
            </div>

            <button type="submit" onclick="showLoading()">Process Files</button>
        </form>

        <form action="/upload_mobile_video" method="post" enctype="multipart/form-data">
            <h2>Upload Video for Mobile Phone Detection</h2>

            <div class="file-input-group">
                <label for="mobile_video">Video File:</label>
                <input type="file" id="mobile_video" name="mobile_video" accept="video/*" required>
            </div>

            <button type="submit" onclick="showLoading()">Detect Mobile Phones</button>
        </form>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Processing files, please wait...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>

</html>
